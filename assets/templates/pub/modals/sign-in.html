<div ng-controller="SignInCtrl" id="sign-in-modal" class="reveal-modal sign-in-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <div class="inner-wrapper">
    <a class="close-reveal-modal show-for-small-only" aria-label="Close">&#215;</a>
    <div class="inner">
      <h2 class="logo">MYSTAND</h2>
      <div class="login-buttons">
        <a class="facebook-button modal-button" target="_self" href="/auth/facebook">Log in with <b>Facebook</b></a>
        <a class="google-button modal-button" target="_self" href="/auth/google">Log in with <b>Google+</b></a>
      </div>
      <div class="row">
        <div class="small-5 columns">
          <hr/>
        </div>
        <div class="small-2 columns">
          <h3 class='uppercase detail'><b>or</b></h3>
        </div>
        <div class="small-5 columns">
          <hr/>
        </div>
      </div>
      <form name="form" ng-submit="signIn()" novalidate>
        <label class="input-label">email</label>
        <input auto-complete class="input-field" ng-model='user.email' id='user_email' name='user_email' type='email' ng-required='true'></input>
        <label class="input-label">password</label>
        <input auto-complete class="input-field" ng-model='user.password' id='user_password' name='user_password' type='password' ng-required='true'></input>
        <small class="modal-error">Incorrect Email or Password</small>
        <fieldset class="switch round small show-for-medium-up" tabindex="0">
          <span class="radio-detail input-label">Remember Me</span>
          <input id="remember-me" type="checkbox" name="remember_me" checked>
          <label for="remember-me"></label>
        </fieldset>
        <button class="login-button modal-button" type="submit" value="Sign In">log in</button>
      </form>
      <p class="account-links">
        <a ng-href="/sign-up" ng-click="savePath()"><span>Create new account</span></a>
        </br>
        <span class="show-for-medium-up">Reset Password<span>
      </p>
    </div>
  </div>
</div>
